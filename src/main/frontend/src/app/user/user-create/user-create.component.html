<button class="ui primary button inverted" (click)="showModal = true"><i class="plus icon m-0"></i></button>
<app-modal *ngIf="showModal" (dismiss)="showModal = false">
  <div modalTitle>Neue Mitarbeiter Erstellen</div>
  <div modalContent>
    <app-user-form [user]="user" (userSubmitForm)="onSubmit($event)"></app-user-form>
  </div>
</app-modal>
