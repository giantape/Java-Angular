<span>
  <a routerLinkActive="active" (click)="showModal = true"><i class="pencil alternate icon"></i></a>
</span>
<span>
  <a routerLinkActive="active" (click)="onDelete()"><i class="trash alternate icon"></i></a>
</span>

<app-modal (dismiss)="showModal = false" *ngIf="showModal">
  <div modalTitle>Bearbeiten</div>
  <div modalContent>
    <app-user-form [user]="user" (userSubmitForm)="onSubmit($event)"></app-user-form>
  </div>
</app-modal>
