<span>
  <a routerLinkActive="active" (click)="showModal = true">Edit</a>
</span>
<span>
  <a routerLinkActive="active" (click)="onDelete()">Delete</a>
</span>

  <div modalContent>
    <app-user-form [user]="user" (userSubmitForm)="onSubmit($event)"></app-user-form>
  </div>
</app-modal>
