<form class="ui form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <app-input [control]="userForm.get('firstname')" inputType="text" label="Vorname"></app-input>
  <app-input [control]="userForm.get('lastname')" inputType="text" label="Nachname"></app-input>
  <app-input [control]="userForm.get('email')" inputType="email" label="E-Mail"></app-input>
  <button class="ui button primary">Abschicken</button>
</form>
